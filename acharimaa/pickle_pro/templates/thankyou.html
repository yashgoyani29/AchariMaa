<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmation - Pickle</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #f0f4f8, #d0f0ec);
      font-family: 'Segoe UI', sans-serif;
    }

    .modal-content {
      border-radius: 16px;
      padding: 40px 30px;
      text-align: center;
      animation: fadeInUp 0.8s ease-in-out;
    }

    .modal-content h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .modal-content p {
      font-size: 1.2rem;
      margin-top: 15px;
    }

    .btn-home {
      margin-top: 25px;
      padding: 12px 30px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 30px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Modal Trigger (auto triggered by JS) -->
  <div class="modal fade show d-block" id="thankYouModal" tabindex="-1" role="dialog" aria-labelledby="thankYouModalLabel" aria-modal="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content shadow-lg">
        <h1 class="text-success">ðŸŽ‰ Thank You!</h1>
        <p class="lead">Your order was placed successfully.</p>
        <p class="text-muted">A confirmation email is on its way to your inbox.</p>
        <a href="{%url 'ordercomplete'%}" class="btn btn-success btn-home">Visit Again</a>
      </div>
    </div>
  </div>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Launch confetti on load
    window.onload = () => {
      setTimeout(() => {
        confetti({
          particleCount: 200,
          spread: 90,
          origin: { y: 0.6 }
        });
      }, 300);
    };
  </script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
